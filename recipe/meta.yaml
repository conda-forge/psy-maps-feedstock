{% set name = "psy-maps" %}
{% set version = "1.2.0" %}
{% set sha256 = "4802f2da5627be2fa7acd0e5efa9e05e9c68e4ba441bbc1dd922bcf920e55494" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1001
  script: python -m pip install . --no-deps --ignore-installed -vvv

requirements:
  build:
  - python
  - pip
  run:
  - python
  - psyplot
  - psy-simple
  - cartopy

test:
  imports:
  - psy_maps

about:
  home: https://github.com/Chilipp/psy-maps
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: Psyplot plugin for visualization on a map

  description: |
    This psyplot plugin uses the cartopy package to visualize geo-referenced
    data on a map
  doc_url: http://psyplot.readthedocs.io/projects/psy-maps
  dev_url: https://github.com/Chilipp/psy-maps

extra:
  recipe-maintainers:
    - Chilipp
